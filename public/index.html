<!DOCTYPE>
<html ng-app=myApp>
<head>

<!-- Boostrap gives our page a responsive layer and also helps in looking better-->
<!-- Provide Content Deliver Network(CDN) link of Bootstrap-->
<!-- mentioned at the top because we need to load the styles right away -->

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!--  -->

	<title>
		Student Grading System
	</title>
</head>
<body>
	<!-- {{}}: notation for 2-way binding -->
	<!-- <input ng-model="test">
	{{test}} -->

	<div class="container" ng-controller="AppCtrl">
		<h2>Assignment Grading</h2>

	<table class="table">
		<thead>
			<tr>
				<th>Name</th>
				<th>Score</th>
				<th>Grade</th>
				<th>Action</th>
				<th>&nbsp;</th>
			</tr>	
		</thead>

		<tbody>
			<tr>
				<td><input class="form-control" ng-model="student.name"></td>
				<td><input class="form-control" ng-model="student.score"></td>
				<td><input class="form-control" ng-model="student.grade"></td>
				<td><button class="btn btn-primary" ng-click="add()">Add Student</button></td>
				<td><button class="btn btn-info" ng-click="update()">Update</button>&nbsp;
				<button class="btn btn-info" ng-click="clear()">Clear</button></td>
			</tr>
			<!-- copy objects in different rows -->
			<tr ng-repeat='student in studentlist'>	
				<td>{{student.name}}</td>
				<td>{{student.score}}</td>
				<td>{{student.grade}}</td>
				<td><button class="btn btn-danger" ng-click="remove(student._id)">Delete</button></td>
				<td><button class="btn btn-warning" ng-click="edit(student._id)">Edit</button></td>
			</tr> 
		</tbody>

	</table>

	</div>
<!-- Provide Content Deliver Network(CDN) link of Angular JS in script-->
<!-- mentioned at the bottom because we dont need to load it right away and would therefore help our app to load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"> 
</script>
<!-- controllers/controller.js: path of our contrller.js file -->
<script src="controllers/controller.js"></script>
<!--  -->

</body>
</html>
